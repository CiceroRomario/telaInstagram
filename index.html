<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">

   
    <title>Instagram</title>
</head>

<body>
   
    <div class="instagram-wrapper">
   
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="love">
            <img src="./img/love.gif" alt="mascara">
        </div>

        <div class="jm">
            <img src="./img/jm.gif" alt="boneco">
        </div>

        <div class="instagram-continue">
   
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
   
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
   
                <a href="https://www.instagram.com/kaaiowa" class="instagram-login"
                        target="_blank">Continue como kaaiowa</a>
                <a href="https://www.youtube.com/watch?v=22kSWFyoPk4" class="instagram-logout"
                        target="_blank">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é kaaiowa?</p>
                <p class="not-account">
   
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
   
                <p class="get-app">Baixe o aplicativo</p>
                <p class="get-app">Enquanto baixa, dê o play na musiquinha abaixo:</p>
                
                <audio autoplay="autoplay" controls="controls">
                    <source src="./music/Elise.mp3" type="audio/mp3" />
                    seu navegador não suporta HTML5
                </audio>
   
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
   
            </div>
   
        </div>
   
    </div>
    
</body>

</html>
